<!DOCTYPE html>
<html>
	<head>
		<title>
			Calculator Hoarder
		</title>
		<link rel="stylesheet" type="text/css" href="calcstyles.css">
	</head>
	<body>
		<H1 id="totalCalculators">0 Calculators</H1>
		<div id="perSecond">(0 calculators per second)</div>
		<button onclick="getCalculators()" class="button">Get a calculator.</button>
		<button onclick="getSeller()" id="button2" style="visibility: hidden;" class="button">Partner with a seller (+0.1 cps)<br>(15 Calculators)</button>
		<button onclick="befriendGeek()" id="button3" style="visibility: hidden;" class="button">Befriend a Geek (+1 cps)<br>(100 Calculators)</button>
		<button onclick="findWizard()" id="button4" style="visibility: hidden;" class="button">Find a Wizard (+10 cps)<br>(1000 Calculators)</button>
		<button onclick="harnessGuruPower()" id="button5" style="visibility: hidden;" class="button">Harness Guru Power (+100 cps)<br>(12000 Calculators)</button>
		<button onclick="discoverMartians()" id="button6" style="visibility: hidden;" class="button">Discover Martian Life (+1000 cps)<br>(130000 Calculators)</button>
		<button onclick="ultimateOverclock()" id="button7" style="visibility: hidden;" class="button">The Ultimate Overclocking. (+10000 cps)<br>(1400000 Calculators)</button>
		<div id="upgrade">New feature at 15 calculators.</div>
		<H2 id="totalSellers" style="visibility: hidden;">0 Sellers</H2>
		<H2 id="totalGeeks" style="visibility: hidden;">0 Geeks</H2>
		<H2 id="totalWizards" style="visibility: hidden;">0 Wizards</H2>
		<H2 id="totalGurus" style="visibility: hidden;">0 Gurus</H2>
		<H2 id="totalMartians" style="visibility: hidden;">0 Martians</H2>
		<H2 id="totalOverclockers" style="visibility: hidden;">0 Overclockers</H2>
		<div id="messages">
		</div>
		<!-- Why is this script tag here? It should go in the <head>-->
		<SCRIPT src="js/main.js"></SCRIPT>
		<p id="footer"> Game made by <strong>Michael2_3B</strong>, with help from <strong>mr womp womp</strong> and <strong>_iPhoenix_</strong></p>
	</body>
</html>
